<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <script src="https://kit.fontawesome.com/1588eef65c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/facebook.png">
    <title>Facebook-dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header--sub-container">
                <a href="index.html"><img src="images/icons8-facebook.svg" alt="download" class="facebook-logo"></a>
                
                <label for="search" class="search">
                     <input type="text" placeholder="Search Facebook">
                     <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <div class="header--sub-container2">
               <a href=""> <i class="fa-solid fa-house"></i></a>
                <aside>
                    <i class="fa-solid fa-tv"></i>
                    <i class="fa-solid fa-play"></i>
                </aside>
                <i class="fa-solid fa-users"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="header--sub-container3">
                <aside>
                    <i class="fa-solid fa-circle-user"></i>
                    <p class="username"></p>
                </aside>
                <aside>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </aside>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </header>
        
        <div class="sidebar">
            <div>
                <i class="fa-solid fa-circle-user"></i>
                <p class="username"></p>
            </div>
            <div>
                <aside>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-user"></i>
                </aside>
                <p>Friends</p>
            </div>
            <div>
                <i class="fa-solid fa-users"></i>
                <p>Groups</p>
            </div>
            <div>
                <i class="fa-solid fa-shop"></i>
                <p>Marketplace</p>
            </div>
            <div>
                <aside>
                    <i class="fa-solid fa-tv"></i>
                    <i class="fa-solid fa-play"></i>
                </aside>
                <p>Watch</p>
            </div>
            <div>
                <aside>
                    <i class="fa-solid fa-clock"></i>
                    <i class="fa-solid fa-rotate-left"></i>
                </aside>
                <p>Memories</p>
            </div>
            <div>
                <i class="fa-solid fa-bookmark"></i>
                <p>Saved</p>
            </div>
            <div>
                <i class="fa-solid fa-flag"></i>
                <p>Pages</p>
            </div>
            <div>
                <i class="fa-solid fa-calendar-days"></i>
                <p>Events</p>
            </div>
            <div>
                <i class="fa-solid fa-angle-down"></i>
                <p>See More</p>
            </div>

            <nav class="notdisplaed">
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <p>Ads</p>
                </div>
                <div>
                    <i class="fa-solid fa-hand-holding"></i>
                    <i class="fa-solid fa-tree"></i>
                    <p>Climate science center</p>
                </div>
                <div>
                    <i class="fa-solid fa-circle-c"></i>
                    <p>community help</p>
                </div>
                <div>
                    <i class="fa-solid fa-circle-heart"></i>
                    <p>COVID-19 Information Center</p>
                </div>
                <div>
                    <i class="fa-solid fa-suitcase-medical"></i>
                    <p>Emotional Health/p>
                </div>
                <div>
                    <i class="fa-solid fa-credit-card"></i>
                    <p>Facebook Pay</p>
                </div>
                <div>
                    <i class="fa-solid fa-star"></i>
                    <p>Favourites</p>
                </div>
                <div>
                    <aside>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-heart"></i>
                    </aside>
                    <p>Fundraisers</p>
                </div>
                <!-- <div>
                    <i class="fa-solid fa-game"></i>
                    <p>Gaming Video</p>
                </div> -->
                <div>
                    <p class="live">live</p>
                    <p>Live videos</p>
                </div>
                <div>
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <p>Messanger</p>
                </div>
                <div>
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <p>Messanger Kids</p>
                </div>
                <div>
                    <aside>
                        <i class="fa-solid fa-calendar-days"></i>
                        <i class="fa-solid fa-clock"></i>
                    </aside>
                    <p>Most Recent</p>
                </div>
                <!-- <div>
                    <i class="fa-solid fa-game-console"></i>
                    <p>Play Games</p>
                </div> -->
                <div>
                    <i class="fa-solid fa-calendar-check"></i>
                    <p>Recent ad Activity</p>
                </div>
                <div>
                    <i class="fa-solid fa-cloud-sun"></i>
                    <p>Weather</p>
                </div>
            </nav>
        </div>

    </div>
</body>
</html>
